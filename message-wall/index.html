        const app = initializeApp(firebaseConfig);

        // ç›£è½ Firestore ä¸¦å‹•æ…‹æ–°å¢ç•™è¨€
        let usedPositions = []; // è¨˜éŒ„å·²ä½¿ç”¨çš„ä½ç½®ï¼Œé¿å…é‡ç–Š
        const messageSpacing = 60; // ç•™è¨€é–“è·
        const maxHeight = window.innerHeight * 0.8; // é™åˆ¶ç•™è¨€æ‰è½ç¯„åœ
        const MAX_MESSAGES = 50; // è¨­å®šæœ€å¤š 50 å‰‡ç•™è¨€

        onSnapshot(query(collection(db, "messages"), orderBy("timestamp", "asc")), (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {

        // ğŸ“ ç™¼é€ç•™è¨€
        function sendMessage() {
            const username = document.getElementById("username").value.trim() || "åŒ¿å";
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            
            if (message !== "") {
                addDoc(collection(db, "messages"), {
                    username: username,
                    text: message,
                    emoji: getRandomEmoji(),
                    timestamp: serverTimestamp(),
                }).then(() => {
                    messageInput.value = ""; // æ¸…ç©ºè¼¸å…¥æ¡†
                }).catch((error) => {
                    console.error("ç™¼é€ç•™è¨€å¤±æ•—:", error);
                });
            }
        }

        // ç¢ºä¿ sendMessage å¯è¢«å…¨åŸŸå­˜å–
        window.sendMessage = sendMessage;

        // ç¶å®šæŒ‰éˆ•é»æ“Šäº‹ä»¶
        document.getElementById("sendButton").addEventListener("click", sendMessage);

        // ç›£è½ Enter éµé€å‡ºç•™è¨€
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("messageInput").addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });
        });

        // ğŸŒ§ï¸ ç•™è¨€æ‰è½ä¸¦éš¨æ©Ÿå †ç–Š
        function createFallingMessage(username, text, emoji) {
            const messagesContainer = document.getElementById("messages");

            // å¦‚æœç•™è¨€è¶…é 50 å‰‡ï¼Œç§»é™¤æœ€èˆŠçš„ç•™è¨€
            if (messagesContainer.children.length >= MAX_MESSAGES) {
                messagesContainer.removeChild(messagesContainer.firstChild);
            }

            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.innerHTML = `<strong>${username}</strong>: ${emoji} ${text}`;

            // éš¨æ©Ÿæ±ºå®šèƒŒæ™¯é¡è‰²ï¼ˆç´…è‰²æˆ–è—è‰²ï¼‰
            messageDiv.style.backgroundColor = Math.random() > 0.5 ? "rgba(255, 0, 0, 0.7)" : "rgba(0, 0, 255, 0.7)";

            // éš¨æ©Ÿå­—é«”å¤§å°ï¼ˆ18px ~ 60pxï¼‰
            let fontSize = Math.floor(Math.random() * (60 - 18 + 1)) + 18;
            messageDiv.style.fontSize = fontSize + "px";

            messagesContainer.appendChild(messageDiv);

            // è¨ˆç®—éš¨æ©Ÿå †ç–Šä½ç½®
            let targetY = getRandomStackPosition(fontSize);
            let targetX = Math.random() * (window.innerWidth - 200);

            messageDiv.style.left = targetX + "px";
            messageDiv.style.top = "-50px"; // åˆå§‹ä½ç½®åœ¨è¢å¹•å¤–
            messageDiv.style.opacity = "1";

            let pos = -50;
            const fallSpeed = 5;
            function fall() {
                if (pos < targetY) {
                    pos += fallSpeed;
                    messageDiv.style.top = pos + "px";
                    requestAnimationFrame(fall);
                } else {
                    bounceEffect(messageDiv);
                }
            }
            fall();
        }

        // ğŸ“Œ å–å¾—éš¨æ©Ÿå †ç–Šä½ç½®ï¼ˆç¢ºä¿ä¸æœƒé‡ç–Šï¼‰
        function getRandomStackPosition(fontSize) {
            let yPos;

            let spacing = fontSize + 20; // æ ¹æ“šå­—é«”å¤§å°èª¿æ•´é–“è·

            do {

                attempts++;
            } while (usedPositions.some(pos => Math.abs(pos - yPos) < spacing) && attempts < 10);

            usedPositions.push(yPos);
            return yPos;
        }

            return emojis[Math.floor(Math.random() * emojis.length)];
        }
